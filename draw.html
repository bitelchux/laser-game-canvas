<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw</title>
	<style>
canvas {
	border: 1px solid #000;
}
	</style>
</head>
<body onload="draw();">
	<canvas id="draw" height="600" width="600"></canvas>

<script>
	var draw = function() {
		var canvas = document.getElementById('draw');
		if (!canvas.getContext) {
			return false;
		}

		var _ctx = canvas.getContext('2d'),
			_canvasW = canvas.width,
			_canvasH = canvas.height;

		var _cellW = _cellH = 50,
			_cellR = _cellW / 4; // radius

		var roundRect = function(ctx, x, y, w, h, r) {
			var a_x = h_x = 				x + r,
				a_y = b_y = c_y = n_y = 	y,
				b_x = g_x = 				x + w - r,
				c_x = d_x = e_x = f_x = 	x + w,
				d_y = m_y = 				y + r,
				e_y = l_y = 				y + h - r,
				f_y = g_y = h_y = i_y = 	y + h,
				i_x = l_x = m_x = n_x = 	x;

			ctx.beginPath();
			ctx.moveTo(a_x, a_y);
			ctx.lineTo(b_x, b_y);
			ctx.arcTo(c_x, c_y, d_x, d_y, r);
			ctx.lineTo(e_x, e_y);
			ctx.arcTo(f_x, f_y, g_x, g_y, r);
			ctx.lineTo(h_x, h_y);
			ctx.arcTo(i_x, i_y, l_x, l_y, r);
			ctx.lineTo(m_x, m_y);
			ctx.arcTo(n_x, n_y, a_x, a_y, r);
		};

		var drawCell = function(ctx, x, y, type) {
			roundRect(ctx, x, y, _cellW, _cellH, _cellR);
		};

		_ctx.lineWidth = 1;
		_ctx.fillStyle = '#F00';
		_ctx.strokeStyle = '#F90';
		roundRect(_ctx, 200, 50, _cellW, _cellH, _cellR);
		_ctx.stroke();
		// _ctx.fill();
	};
</script>
</body>
</html>
